    <header class="hero-content">
        <h1>Solicitar Crédito</h1>
        <p>Completa el formulario para iniciar tu solicitud</p>
    </header>

    <div class="container">



        <form action="" class="solicitar-credito-form">
            <div class="formulario-personales">

                <h2>Datos Personales</h2>

                <label for="nombres">Nombre Completo:</label>
                <input type="text" id="nombres" name="nombres" placeholder="ej: Juan Carlos Perez Perdomo" required>

                <label for="tipo-documento">Tipo de Documento:</label>
                <select id="tipo-documento" name="tipo-documento" required>
                    <option value="" disabled selected>Seleccionar tipo de documento</option>
                    <option value="CC">Cédula de Ciudadanía</option>
                    <option value="CE">Cédula de Extranjería</option>
                    <option value="NIT">NIT</option>
                </select>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="ej: ejemplo@gmail.com" required
                    autocomplete="email">

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="ej: 3121122112" required
                    autocomplete="tel">
            </div>

            <div class="formulario-laborales">
                <h2>Datos Laborales</h2>
                <label for="empresa">Empresa:</label>
                <input type="text" id="empresa" name="empresa" placeholder="Nombre de la empresa" required>

                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" name="cargo" placeholder="Cargo que desempeña" required>

                <label for="ingresos">Ingresos Mensuales ($):</label>
                <input type="number" id="ingresos" name="ingresos" min="0" step="10000"
                    placeholder="Ingrese sus ingresos mensuales" required>
            </div>

            <div class="formulario-credito">
                <h2>Datos del Crédito</h2>

                <label for="credito-select">Seleccione su Crédito:</label>
                <select id="credito-select" name="credito-select" required>
                    <option value="" disabled selected>Selecciona el tipo de crédito</option>
                    <option value="personal">Crédito Personal</option>
                    <option value="libre-inversion">Crédito de Libre Inversión</option>
                    <option value="vehiculo">Crédito de Vehículo</option>
                    <option value="vivienda">Crédito de Vivienda</option>
                    <option value="empresarial">Crédito Empresarial</option>
                    <option value="hipotecario">Crédito Educativo</option>
                </select>

                <label for="monto-credito">Monto:</label>
                <input type="number" id="monto-credito" name="monto-credito" required>

                <label for="plazo-credito">Plazo:</label>
                <input type="number" id="plazo-credito" name="plazo-credito" required>
            </div>

            <div class="botones-formulario">

                <button type="submit" class="boton-enviar">Enviar Solicitud</button>
                <button type="reset" class="boton-limpiar">Limpiar Formulario</button>
            </div>
        </form>


    </div>
